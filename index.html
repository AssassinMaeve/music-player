  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player">
    <!-- Album Cover -->
    <img id="album-cover" src="cover1.jpg" alt="Album Cover" class="album-cover">

    <!-- Now Playing Section -->
    <div class="now-playing">
        <h2 id="song-title">Song Title</h2>
        <h4 id="artist">Artist</h4>
        <audio id="audio" controls></audio>
    </div>

    <!-- Progress Bar -->
    <div class="progress" onclick="seek(event)">
        <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Controls -->
    <div class="controls">
        <button onclick="prevSong()">‚èÆ Prev</button>
        <button onclick="playPause()" id="playPauseBtn">‚ñ∂ Play</button>
        <button onclick="nextSong()">‚è≠ Next</button>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.1" onchange="setVolume()">

    <!-- Playlist Section -->
    <div class="playlist-container">
        <h3>üéµ Old Songs</h3>
        <ul id="playlist"></ul>
    </div>
</div>
